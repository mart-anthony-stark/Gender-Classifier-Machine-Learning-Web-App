<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <title>Gender Classifier</title>
</head>

<body>
  <main>
    <form action="/" method="POST">
      <input type="text" id="name-input" name="name" placeholder="Input name" />
      <input type="submit" value="Predict" />
    </form>
    {% if vars is defined %}
    <div class="result">
      <h2>Name: {{ vars['name'] }}</h2>
      <h2>Predicted Value: {{ vars['result'] }}</h2>
      <h2>Probability: {{ "{:.2f}".format(vars['probability']) }}%</h2>
    </div>
    {% endif %}

  </main>
</body>

</html>
